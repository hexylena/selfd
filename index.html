<html>
	<head>
		<title>Home</title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="css/pico.fluid.classless.min.css">
		<link rel="stylesheet" href="css/style.css">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<meta name="theme-color" content="#e9f259">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="application-name" content="Counter">

		<link rel="manifest" href="manifest.json">
		<title>Counter</title>
		<script src="moment.min.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><hgroup><h1>SelfD</h1><p>Like StatsD for urself</p></hgroup></li>
				</ul>
				<ul>
					<li><button role="button" data-dialog="add-new">+ Add New</button></li>
					<li><button role="button" data-dialog="graph-it">Graph It</button></li>
				</ul>
			</nav>
			<!-- <hgroup> -->
			<!-- <h1>StatsD</h1> -->
			<!-- <p>The S stands for Self</p> -->
			<!-- </hgroup> -->
		</header>

		<main>
			<article>
			<h2>Counters</h2>
			<table id="counters" role='grid'>
				<thead>
					<tr>
						<th scope="col">Key</th>
						<th scope="col">Value</th>
						<th scope="col">Last Updated</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</article>

			<article>
			<h2>Gauges</h2>
			<table id="gauges" role='grid'>
				<thead>
					<tr>
						<th scope="col">Key</th>
						<th scope="col">Last Value</th>
						<th scope="col">Last Updated</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</article>

			<article>
			<h2>Timers</h2>
			<table id="timers" role='grid'>
				<thead>
					<tr>
						<th scope="col">Key</th>
						<th scope="col">Interval Count</th>
						<th scope="col">Last Updated</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</article>

		</main>
		<footer>
			<nav>
				<li>
					<p>
					The <a href="https://github.com/hexylena/selfd">Code</a> is licensed under AGPL-3.0-or-later.
					</p>
				</li>
				<li>
					<button role="button" id="export">Export (JSON)</button>
					<button role="button" id="export-influxdb">Export (InfluxDB)</button>
					<button role="button" id="import" disabled="true">Import (TODO)</button>
					<button role="button" id="reset">Reset to Example</button>
					<button role="button" id="clear-example">Clear Example Data</button>
				</li>
			</nav>
		</footer>

	</body>
	<dialog id="add-new">
		<article>
			<header>
				Add a new counter
			</header>
			<form method="dialog">
				<label for="type">
					Type
					<select id="type" name="type" required aria-invalid="false">
						<option value="counters">Counter</option>
						<option value="gauges">Gauge</option>
					</select>
				</label>

				<label for="key">
					Counter Name
					<input type="text" id="key" name="key" placeholder="some.value" required aria-invalid="true">
				</label>
			</form>
			<footer>
				<button data-action="cancel" class="secondary">Cancel</button>
				<button id="add">Confirm</button>
			</footer>
		</article>
	</dialog>
	<dialog id="graph-it">
		<article>
			<header>
				Graph
			</header>
			<div>
				<p>TODO</p>
			</div>
			<footer>
				<button data-action="cancel" class="secondary">Cancel</button>
			</footer>
		</article>
	</dialog>
	<script src="lib.js"></script>
	<script src="index.js"></script>
</html>
